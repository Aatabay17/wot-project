<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WoT Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #ui, #json {
      margin-bottom: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .section {
      margin-top: 30px;
    }
    .status-icon {
      font-size: 1.2em;
      margin-right: 5px;
    }
    .status-text {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h1>WoT Device Control</h1>

    <div id="temperature-section" class="section">
      <h2>üå°Ô∏è Temperature Sensor</h2>
      <p>
        Current temperature:
        <span id="temperature-value">--</span> ¬∞C
        <span style="margin-left: 15px; font-size: 0.9em; color: #666;">
          Last updated:
          <span id="temperature-last-updated">--:--:--</span>
        </span>
      </p>
      <button id="reset-temp">Reset Temperature</button>
    </div>

    <div id="light-section" class="section">
      <h2>üí° Smart Light</h2>
      <p>
        Status:
        <span id="light-status" class="status-text" style="color: 
gray;">--</span>
        <span style="margin-left: 15px; font-size: 0.9em; color: #666;">
          Last updated:
          <span id="light-last-updated">--:--:--</span>
        </span>
      </p>
      <button id="toggle-light">Toggle Light</button>
    </div>
  </div>

  <div id="json">
    <h1>Thing Descriptions (JSON)</h1>
    <h2>Temperature Sensor</h2>
    <pre id="td-temp">Loading...</pre>
    <h2>Smart Light</h2>
    <pre id="td-light">Loading...</pre>
  </div>

  <script src="main.js"></script>
</body>
</html>
